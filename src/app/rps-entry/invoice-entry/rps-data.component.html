<div class="row">
  <div class="col-md-12">
    <h1>RPS Invoice</h1>
  </div>
</div>
<app-client-search (rpsBillClient)="clientSearch($event)"></app-client-search>
<div class="row" *ngIf="isLoading">
    <div class="col-md-2 offset-md-5"><i fa class="fa fa-spinner fa-5x fa-spin" aria-hidden="true"></i>
    </div>
</div>
<div *ngIf="rpsClient">
    <app-rps-form [rpsClient]="rpsClient" (isSaved)="destroyClient($event)"></app-rps-form>
</div>

<div bsModal #confirmModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Unsaved Changes to invoice</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideConfirmModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       There are unsaved changes to this invoice, are you sure you want to load a new one?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="onConfirm()">Yes</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="hideConfirmModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
