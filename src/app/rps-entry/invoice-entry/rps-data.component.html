<div fxLayout="column" fxLayoutAlign="space-between start">
  <h1>RPS Invoice Entry</h1>
  <div fxFill>
    <app-client-search (rpsBillClient)="clientSearch($event)"></app-client-search>
    <ng-container *ngIf="rpsClient">
      <app-rps-form fxFill [rpsClient]="rpsClient" (isSaved)="destroyClient($event)"></app-rps-form>
    </ng-container>
  </div>
</div>
