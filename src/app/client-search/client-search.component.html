<div class="row">
  <div class="col-md-12">
    <h2>
      Client search
    </h2>
  </div>
</div>
<div class="row" *ngIf="searchById">
  <div class="col-md-6">
    <form class="form-inline" novalidate (ngSubmit)="onSubmitIdSearch(clientIdSearch)" [formGroup]="clientIdSearch">
      <input class="form-control" formControlName="ClientId" [typeahead]="clients" typeaheadOptionsLimit="7" typeaheadOptionField="ClientId" typeaheadMinLength="3"
        placeholder="Search by Client Id" class="form-control">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
<div class="row" *ngIf="!searchById">
  <div class="col-md-6">
    <form class="form-inline" novalidate (ngSubmit)="onSubmitNameSearch(clientNameSearch)" [formGroup]="clientNameSearch">
      <input class="form-control" formControlName="ClientName" [typeahead]="clients" typeaheadOptionsLimit="7" typeaheadOptionField="ClientName" typeaheadMinLength="3"
        placeholder="Search by Client Name" class="form-control">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
