  <div fxLayout="row" fxLayoutAlign="start start">
    <div fxFlex="40">
      <h2>Client Search</h2>
      <mat-form-field fxFill>
        <input matInput placeholder="Client Name" [matAutocomplete]="auto" [formControl]="clientListControl">
        <button mat-icon-button color="warn" *ngIf="clientListControl" matSuffix mat-icon-button aria-label="Clear" (click)="onClearClient()" matTooltip="Clear client search">
          <mat-icon>close</mat-icon>
          <span style="font-size: small">Clear client search</span>
        </button>
        <mat-hint fxFill>Search by Client Name or Id. Minimum 3 characters required.</mat-hint>
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayName" (optionSelected)="getClientInvoice()">
          <mat-option *ngFor="let client of filteredClients | async" [value]="client">
            {{client.ClientName}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </div>
  </div>
