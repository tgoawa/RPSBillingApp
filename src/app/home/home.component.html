<div class="row">
  <div class="col-md-12">
    <h1>Schenck RPS</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12 text-center">
    <h2 class="display-4">What do you need to do?</h2>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <a href="" [routerLink]="['/rps']" class="btn btn-schenck btn-lg btn-block">Enter Invoice Data</a>
  </div>
  <div class="col-md-4">
    <a href="#" [routerLink]="['/maintenance']" class="btn btn-schenck btn-lg btn-block">Maintenance</a>
  </div>
  <div class="col-md-4">
    <a href="#" class="btn btn-outline-secondary btn-lg btn-block">Archive</a>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    Import Client Credit Data
  </div>
</div>
<div class="row">
  <div class="col-md-4">
    <input #fileImport type="file" class="form-control" (change)="onCsvImport($event)" />
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-schenck btn-lg btn-block" (click)="onUpload()" [disabled]="disableImport">Upload CSV</button>
  </div>
</div>

<div class="modal fade" bsModal #csvErrorModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">CSV Upload Error</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
     <span aria-hidden="true">&times;</span>
   </button>
      </div>
      <div class="modal-body">
        <div *ngIf="ErrorList.length > 0">
          {{ErrorMsg}}
          <ul *ngFor="let item of ErrorList">
            <li>{{item}}</li>
          </ul>
        </div>
        <div *ngIf="DuplicateList.length > 0">
          {{DuplicateMsg}}
          <ul *ngFor="let item of DuplicateList">
            <li>{{item}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
