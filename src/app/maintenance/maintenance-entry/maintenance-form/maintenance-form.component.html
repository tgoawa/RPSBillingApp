<div class="row">
  <div class="col-md-12">
    <h4 class="client-name">{{rpsClientFee.ClientName}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form novalidate class="form" (ngSubmit)="onSubmit(maintenanceForm.value)" [formGroup]="maintenanceForm">
      <div class="form-check">
        <label class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" formControlName="IsDeleted">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description"></span> Delete RPS Client?
        </label>
      </div>
      <div class="form-group row">
        <label class="col-md-2">Maintenance Fee:</label>
        <div class="col-md-2">
          <input type="number" class="form-control" formControlName="Fee">
        </div>
      </div>
      <button type="submit" class="btn btn-schenck">Submit</button>
    </form>
  </div>
</div>
