<h2 mat-dialog-title>CSV Formatting Errors</h2>
<mat-dialog-content>
  <p>The following records contain formatting errors.</p>
  <ul>
    <li *ngFor="let item of data">{{item}}</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-raised-button color="warn" (click)="close()">Ok</button>
</mat-dialog-actions>
